<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>electron-notification-shim demo 3</title>
	</head>
	<body>
		<h4>Hi =)</h4>
		<p>只发送一个通知事件的主要过程，谁会发送回另一个事件给我们。你应该看到一个 alert() 弹窗.</p>

		<script>
			'use strict';
			console.log('发送通知。它会被截获的 `electron-notification-shim`创建一个新的事件 (`notification-shim`) 被发送到您的主线程。在这个演示中，主线程中的事件处理程序通过发送一个新的事件 (`notification-shim-demo-event`) 回到我们，在那里我们抓住它，做一个恼人的 alert().');
			new Notification('Hello!', {content: 'Notification world!'});

			const ipc = require('electron').ipcRenderer;
			ipc.on('notification-shim-demo-event', (e, arg) => alert(arg));
		</script>
	</body>
</html>
